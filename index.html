<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Blue - 8-Bit Adventure</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Press Start 2P', monospace;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        #gameCanvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .accessibility {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        .ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }

        .ui-button {
            position: absolute;
            background: transparent;
            border: none;
            color: transparent;
            font-family: 'Press Start 2P', monospace;
            font-size: 12px;
            padding: 8px 16px;
            cursor: pointer;
            pointer-events: auto;
            min-width: 44px;
            min-height: 44px;
        }

        .ui-button:focus {
            outline: 2px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div class="ui-overlay">
        <button class="ui-button" id="yesBtn" style="display: none;">YES</button>
        <button class="ui-button" id="noBtn" style="display: none;">NO</button>
        <button class="ui-button" id="restartBtn" style="display: none;">RESTART</button>
        <button class="ui-button" id="legacyBtn" style="display: none;">LEGACY</button>
        <button class="ui-button" id="raffleBtn" style="display: none;">RAFFLE</button>
    </div>

    <div class="accessibility" aria-live="polite" id="screenReader"></div>

    <script>
        // Game constants
        const BASE_WIDTH = 256;
        const BASE_HEIGHT = 240;
        const PALETTE = {
            BLACK: '#000000',
            CYAN: '#0ABDC6',
            GRAY: '#B7C0C7',
            WHITE: '#FFFFFF'
        };

        // Game state
        let gameState = 'intro';
        let frameCount = 0;
        let waveOffset = 0;
        let boatOffset = 0;
        let globeRotation = 0;
        let fadeAlpha = 0;
        let fadeTarget = 0;
        let fadeSpeed = 0.02;

        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let scale = 1;

        // Initialize canvas
        function initCanvas() {
            const maxScale = Math.min(
                Math.floor(window.innerWidth / BASE_WIDTH),
                Math.floor(window.innerHeight / BASE_HEIGHT)
            );
            scale = Math.max(2, Math.min(maxScale, 4));
            
            canvas.width = BASE_WIDTH * scale;
            canvas.height = BASE_HEIGHT * scale;
            canvas.style.width = BASE_WIDTH * scale + 'px';
            canvas.style.height = BASE_HEIGHT * scale + 'px';
            
            ctx.imageSmoothingEnabled = false;
            ctx.mozImageSmoothingEnabled = false;
            ctx.webkitImageSmoothingEnabled = false;
            ctx.msImageSmoothingEnabled = false;
        }

        // Pixel-perfect drawing functions
        function drawPixel(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * scale, y * scale, scale, scale);
        }

        function drawRect(x, y, w, h, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * scale, y * scale, w * scale, h * scale);
        }

        function drawText(text, x, y, size = 'small', color = PALETTE.WHITE) {
            ctx.fillStyle = color;
            ctx.font = (size === 'large' ? 16 : 8) * scale + 'px "Press Start 2P", monospace';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            
            // Snap to integer pixels
            const snapX = Math.round(x * scale);
            const snapY = Math.round(y * scale);
            
            ctx.fillText(text, snapX, snapY);
        }

        // Drawing functions
        function drawWaves() {
            const waveHeight = 4;
            const waveSpeed = 0.5;
            
            for (let x = 0; x < BASE_WIDTH; x += 2) {
                const wave1 = Math.sin((x + waveOffset) * 0.02) * waveHeight;
                const wave2 = Math.sin((x + waveOffset * 0.7) * 0.03) * (waveHeight * 0.5);
                const y = BASE_HEIGHT - 20 + wave1 + wave2;
                
                drawPixel(x, Math.floor(y), PALETTE.CYAN);
                drawPixel(x + 1, Math.floor(y), PALETTE.CYAN);
            }
            
            waveOffset += waveSpeed;
        }

        function drawBoat() {
            const boatX = 128;
            const boatY = BASE_HEIGHT - 40 + Math.sin(boatOffset * 0.1) * 1;
            
            // Boat hull (8x6 pixels)
            drawRect(boatX - 4, boatY, 8, 2, PALETTE.GRAY);
            drawRect(boatX - 3, boatY - 1, 6, 1, PALETTE.GRAY);
            
            // Mast
            drawRect(boatX - 1, boatY - 8, 2, 8, PALETTE.WHITE);
            
            // Sail
            drawRect(boatX + 1, boatY - 7, 4, 6, PALETTE.WHITE);
            drawPixel(boatX + 1, boatY - 7, PALETTE.CYAN);
            drawPixel(boatX + 2, boatY - 6, PALETTE.CYAN);
            
            boatOffset++;
        }

        function drawGlobe() {
            const centerX = BASE_WIDTH / 2;
            const centerY = BASE_HEIGHT / 2;
            const radius = 20;
            
            // Draw globe outline
            for (let angle = 0; angle < Math.PI * 2; angle += 0.1) {
                const x = centerX + Math.cos(angle + globeRotation) * radius;
                const y = centerY + Math.sin(angle + globeRotation) * radius;
                drawPixel(Math.floor(x), Math.floor(y), PALETTE.WHITE);
            }
            
            // Draw continents (simplified)
            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2 + globeRotation;
                const x = centerX + Math.cos(angle) * (radius * 0.7);
                const y = centerY + Math.sin(angle) * (radius * 0.7);
                drawPixel(Math.floor(x), Math.floor(y), PALETTE.CYAN);
            }
            
            globeRotation += 0.02;
        }

        function drawUI() {
            if (gameState === 'intro') {
                drawText('THE OCEAN AWAITS.', BASE_WIDTH / 2, 80, 'large');
                drawText('WILL YOU BOARD?', BASE_WIDTH / 2, 120, 'small');
                
                // Draw buttons
                drawRect(60, 160, 40, 20, PALETTE.WHITE);
                drawText('Y', 80, 165, 'small', PALETTE.BLACK);
                
                drawRect(156, 160, 40, 20, PALETTE.WHITE);
                drawText('N', 176, 165, 'small', PALETTE.BLACK);
                
            } else if (gameState === 'mid') {
                drawText('WILL YOU FACE THE DEEP?', BASE_WIDTH / 2, 120, 'small');
                
                drawRect(60, 160, 40, 20, PALETTE.WHITE);
                drawText('Y', 80, 165, 'small', PALETTE.BLACK);
                
                drawRect(156, 160, 40, 20, PALETTE.WHITE);
                drawText('N', 176, 165, 'small', PALETTE.BLACK);
                
            } else if (gameState === 'final') {
                drawText('WILL YOU CARRY THE WORLD?', BASE_WIDTH / 2, 80, 'small');
                
                drawRect(60, 160, 40, 20, PALETTE.WHITE);
                drawText('Y', 80, 165, 'small', PALETTE.BLACK);
                
                drawRect(156, 160, 40, 20, PALETTE.WHITE);
                drawText('N', 176, 165, 'small', PALETTE.BLACK);
                
            } else if (gameState === 'success') {
                drawText('WE ARE ONLY 9.', BASE_WIDTH / 2, 60, 'large');
                drawText('TOGETHER, WE MOVE.', BASE_WIDTH / 2, 90, 'large');
                
                // Legacy button
                drawRect(40, 140, 80, 20, PALETTE.WHITE);
                drawText('LEGACY', 80, 145, 'small', PALETTE.BLACK);
                
                // Raffle button (disabled)
                drawRect(136, 140, 80, 20, PALETTE.GRAY);
                drawText('RAFFLE', 176, 145, 'small', PALETTE.BLACK);
                
                // Lock icon
                drawRect(200, 145, 4, 6, PALETTE.BLACK);
                drawRect(199, 147, 6, 2, PALETTE.BLACK);
                
            } else if (gameState === 'gameover') {
                drawText('GAME OVER', BASE_WIDTH / 2, 100, 'large');
                
                drawRect(88, 160, 80, 20, PALETTE.WHITE);
                drawText('RESTART', 128, 165, 'small', PALETTE.BLACK);
            }
        }

        function drawFade() {
            if (fadeAlpha > 0) {
                drawRect(0, 0, BASE_WIDTH, BASE_HEIGHT, `rgba(0,0,0,${fadeAlpha})`);
            }
        }

        function updateFade() {
            if (fadeAlpha < fadeTarget) {
                fadeAlpha = Math.min(fadeAlpha + fadeSpeed, fadeTarget);
            } else if (fadeAlpha > fadeTarget) {
                fadeAlpha = Math.max(fadeAlpha - fadeSpeed, fadeTarget);
            }
        }

        // Game logic
        function handleChoice(choice) {
            if (gameState === 'intro') {
                if (choice === 'no') {
                    gameState = 'gameover';
                    updateScreenReader('You stayed behind. GAME OVER.');
                    fadeTarget = 0.8;
                } else {
                    gameState = 'mid';
                    updateScreenReader('You board.');
                }
            } else if (gameState === 'mid') {
                if (choice === 'no') {
                    gameState = 'gameover';
                    updateScreenReader('You looked away. GAME OVER.');
                    fadeTarget = 1;
                } else {
                    gameState = 'final';
                    updateScreenReader('Will you carry the world?');
                }
            } else if (gameState === 'final') {
                if (choice === 'no') {
                    gameState = 'gameover';
                    updateScreenReader('You looked away. GAME OVER.');
                    fadeTarget = 1;
                } else {
                    gameState = 'success';
                    updateScreenReader('We are only 9. Together, we move.');
                }
            }
            
            updateUI();
        }

        function restart() {
            gameState = 'intro';
            fadeAlpha = 0;
            fadeTarget = 0;
            waveOffset = 0;
            boatOffset = 0;
            globeRotation = 0;
            updateScreenReader('The Ocean Awaits. Will you board?');
            updateUI();
        }

        function updateUI() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const restartBtn = document.getElementById('restartBtn');
            const legacyBtn = document.getElementById('legacyBtn');
            const raffleBtn = document.getElementById('raffleBtn');
            
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            restartBtn.style.display = 'none';
            legacyBtn.style.display = 'none';
            raffleBtn.style.display = 'none';
            
            if (gameState === 'intro' || gameState === 'mid' || gameState === 'final') {
                yesBtn.style.display = 'block';
                noBtn.style.display = 'block';
                yesBtn.style.left = (60 * scale) + 'px';
                yesBtn.style.top = (160 * scale) + 'px';
                yesBtn.style.width = (40 * scale) + 'px';
                yesBtn.style.height = (20 * scale) + 'px';
                noBtn.style.left = (156 * scale) + 'px';
                noBtn.style.top = (160 * scale) + 'px';
                noBtn.style.width = (40 * scale) + 'px';
                noBtn.style.height = (20 * scale) + 'px';
            } else if (gameState === 'success') {
                legacyBtn.style.display = 'block';
                legacyBtn.style.left = (40 * scale) + 'px';
                legacyBtn.style.top = (140 * scale) + 'px';
                legacyBtn.style.width = (80 * scale) + 'px';
                legacyBtn.style.height = (20 * scale) + 'px';
            } else if (gameState === 'gameover') {
                restartBtn.style.display = 'block';
                restartBtn.style.left = (88 * scale) + 'px';
                restartBtn.style.top = (160 * scale) + 'px';
                restartBtn.style.width = (80 * scale) + 'px';
                restartBtn.style.height = (20 * scale) + 'px';
            }
        }

        function updateScreenReader(text) {
            document.getElementById('screenReader').textContent = text;
        }

        // Event handlers
        function handleKeyPress(e) {
            const key = e.key.toLowerCase();
            
            if (key === 'y' && (gameState === 'intro' || gameState === 'mid' || gameState === 'final')) {
                handleChoice('yes');
            } else if (key === 'n' && (gameState === 'intro' || gameState === 'mid' || gameState === 'final')) {
                handleChoice('no');
            } else if (key === 'r' && gameState === 'gameover') {
                restart();
            }
        }

        // Button event handlers
        document.getElementById('yesBtn').addEventListener('click', () => handleChoice('yes'));
        document.getElementById('noBtn').addEventListener('click', () => handleChoice('no'));
        document.getElementById('restartBtn').addEventListener('click', restart);
        document.getElementById('legacyBtn').addEventListener('click', () => {
            window.location.href = 'mailto:team@goblue.earth?subject=Legacy Ticket';
        });
        document.getElementById('raffleBtn').addEventListener('click', () => {
            // Do nothing - disabled
        });

        // Main render loop
        function render() {
            // Clear canvas
            drawRect(0, 0, BASE_WIDTH, BASE_HEIGHT, PALETTE.BLACK);
            
            // Draw background elements
            if (gameState !== 'intro' && gameState !== 'gameover') {
                drawWaves();
            }
            
            if (gameState === 'success') {
                drawGlobe();
                drawBoat();
            }
            
            // Draw UI
            drawUI();
            
            // Draw fade overlay
            drawFade();
            
            frameCount++;
        }

        function gameLoop() {
            updateFade();
            render();
            requestAnimationFrame(gameLoop);
        }

        // Initialize
        function init() {
            initCanvas();
            updateScreenReader('The Ocean Awaits. Will you board?');
            updateUI();
            gameLoop();
        }

        // Event listeners
        window.addEventListener('keydown', handleKeyPress);
        window.addEventListener('resize', () => {
            initCanvas();
            updateUI();
        });

        // Start the game
        init();
    </script>
</body>
</html>
